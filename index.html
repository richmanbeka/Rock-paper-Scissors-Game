<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>

<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="player-name-container" style="text-align:center; margin-top: 15px;">
    <label for="player-name" style="color:white; font-weight:bold;">Enter your name:</label>
    <input type="text" id="player-name" placeholder="Player">
  </div>

  <div class="round-selector">
    <label>Select Rounds:</label>
    <button class="round-btn" data-rounds="5">5 Rounds</button>
    <button class="round-btn" data-rounds="7">7 Rounds</button>
  </div>

  <div class="score-board"> 
    <div id="user-label" class="badge">User</div>
    <div id="computer-label" class="badge">Comp</div> 
    <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>

  <div class="result">
    <p>Make your move to start the game!</p>
  </div>

  <p id="action-message">Make your move.</p>

  <div class="choices">
    <div class="choice" id="r">
      <img src="icons/rock.png" width="100" height="100">
    </div>
    <div class="choice" id="p">
      <img src="icons/paper.png" width="100" height="100"> 
    </div>
    <div class="choice" id="s">
      <img src="icons/scissors.png" width="100" height="100">
    </div>
  </div>

  <div class="restart-container">
    <button id="restart-btn">ğŸ” Restart Game</button>
  </div>

  
  <div class="start-container" style="text-align:center; margin-top:20px;">
     <button id="start-btn">â–¶ï¸ Start Game</button>
  </div>

  <div id="leaderboard" style="text-align:center; margin-top: 30px; color:white;"></div>

  <audio id="win-sound" src="sounds/win.mp3"></audio></audio>
  <audio id="lose-sound" src="sounds/lose.mp3"></audio>
  <audio id="draw-sound" src="sounds/draw.mp3"></audio>

</body>
</html>
